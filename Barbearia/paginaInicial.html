<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Style | Página Inicial</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/paginaInicial.css">
    <script src="https://kit.fontawesome.com/3b5310efad.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="topo">
        <img src="img/logo.png" alt="Logo do site">
		<h1>Página Inicial<h1>
    </header>

    <div class="container-services">
        <div class="service">
            <i class="fas fa-calendar-alt service-icon"></i>
            <p class="service-name">Agenda</p>
        </div>
        <div class="service">
            <i class="fas fa-user-plus service-icon"></i>
            <p class="service-name">Clientes</p>
        </div>
        <div class="service">
            <i class="fas fa-cut service-icon"></i>
            <p class="service-name">Barbeiros</p>
        </div>
        <div class="service">
            <i class="fas fa-clipboard-list service-icon"></i>
            <p class="service-name">Relatórios</p>
        </div>
        <div class="service">
            <i class="fas fa-cog service-icon"></i>
            <p class="service-name">Configurações</p>
        </div>
    </div>
</body>
</html>
